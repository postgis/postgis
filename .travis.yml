env:
  global:
    - RUNTESTFLAGS=-v
    - CFLAGS="-O3 -march=native -fsanitize=address,integer -fno-sanitize-recover=all -fno-omit-frame-pointer"
    - LDFLAGS="-fsanitize=address,integer"

addons:
  postgresql: "9.6"
  apt:
    packages:
      - postgresql-9.6 
      - postgresql-server-dev-9.6 
      - libxml2-utils
      - libcunit1-dev
      - xsltproc 
      - docbook-xsl 
      - docbook-mathml 
      - dblatex
      - libgdal-dev 
      - libgeos-dev 
      - libjson0-dev
      - libprotobuf-c0-dev 
      - libgdal-dev

before_install:
  - sudo add-apt-repository --yes ppa:ubuntugis/ppa
  - sudo add-apt-repository --yes ppa:ubuntugis/ubuntugis-unstable
  - sudo apt-get update -qq
  - sudo apt-get install -y --no-install-recommends libsfcgal1 libsfcgal-dev
  - wget http://download.osgeo.org/proj/proj-4.9.2.tar.gz
  - tar zxvf proj-4.9.2.tar.gz
  - cd proj-4.9.2
  - ./configure --prefix=/usr
  - make -j
  - sudo make install
  - cd ..
  - rm -rf proj-4.9.2
  - rm proj-4.9.2.tar.gz
  - sudo ldconfig
  - ./autogen.sh

language: c

compiler: gcc

dist: trusty

cache: ccache

script:
  - ./configure
  - make -j
  - chmod 755 /home/travis
  - make check
  - make check RUNTESTFLAGS='--dumprestore'
  - sudo make install
  - make installcheck
  - make installcheck RUNTESTFLAGS='--dumprestore'

notifications:
  email: false
  irc:
    channels:
      - "irc.freenode.org#postgis-activity"
    on_success: change
    on_failure: always
    use_notice: false
