env:
  global:
    - RUNTESTFLAGS=-v
  matrix:
    - CFLAGS="-O3 -g -fsanitize=address -fno-omit-frame-pointer" LDFLAGS="-fsanitize=address"
    - CFLAGS="-O3 -fno-omit-frame-pointer -Werror"

addons:
  postgresql: "9.6"
  apt:
    packages:
      - postgresql-server-dev-9.6
      - libxml2-utils
      - libcunit1-dev
      - xsltproc
      - docbook-xsl
      - docbook-mathml
      - dblatex
      - libgeos-dev
      - libjson0-dev
      - libprotobuf-c0-dev
      - libgdal-dev
      - eatmydata

before_install:
  - sudo sh -c "echo /usr/lib/libeatmydata/libeatmydata.so >> /etc/ld.so.preload"
  - sudo sh -c "echo /usr/lib/x86_64-linux-gnu/libasan.so.0 >> /etc/ld.so.preload"
  - sudo add-apt-repository --yes ppa:ubuntugis/ppa
  - sudo add-apt-repository --yes ppa:ubuntugis/ubuntugis-unstable
  - sudo apt-get update -qq
  - sudo apt-get install -y --no-install-recommends --no-install-suggests libsfcgal1 libsfcgal-dev
  - wget http://download.osgeo.org/proj/proj-4.9.2.tar.gz
  - tar zxvf proj-4.9.2.tar.gz
  - cd proj-4.9.2
  - CFLAGS="-O3" ./configure --prefix=/usr
  - CFLAGS="-O3" make -j
  - sudo make install
  - cd ..
  - rm -rf proj-4.9.2
  - rm proj-4.9.2.tar.gz
  - sudo ldconfig
  - ./autogen.sh

after_failure:
  - cat /var/log/postgresql/postgresql-9.6-main.log

language: c

compiler: gcc

dist: trusty

cache: ccache

script:
  - ./configure CFLAGS="$CFLAGS"
  - make -j
  - chmod 755 /home/travis
  - make check
  - make check RUNTESTFLAGS='--dumprestore'
  - sudo make install
  - make installcheck
  - make installcheck RUNTESTFLAGS='--dumprestore'

notifications:
  email: false
  irc:
    channels:
      - "irc.freenode.org#postgis-activity"
    on_success: change
    on_failure: always
    use_notice: false
