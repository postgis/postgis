env:
  global:
    - RUNTESTFLAGS=-v

addons:
  postgresql: "9.6"

before_install:
  - sudo add-apt-repository --yes ppa:nextgis/ppa
  - sudo add-apt-repository --yes ppa:ubuntugis/ubuntugis-unstable
  - sudo apt-get update -qq
  - sudo apt-get install -y --no-install-recommends
      postgresql-9.6 postgresql-server-dev-9.6
      build-essential autoconf libtool libcunit1-dev
      xsltproc docbook-xsl docbook-mathml dblatex
      libproj-dev libgdal-dev libgeos-dev libjson0-dev
      libsfcgal1 libsfcgal-dev libopenscenegraph100v5
      libprotobuf-c0-dev
  - dpkg -l | grep postgresql
  - ./autogen.sh

language: c

compiler: gcc

dist: trusty

script:
  - ./configure
  - make
  - sudo make check
  - sudo make check RUNTESTFLAGS='--dumprestore'
  - sudo make install
  - sudo make installcheck
  - sudo make installcheck RUNTESTFLAGS='--dumprestore'

notifications:
  email: false
  irc:
    channels:
      - "irc.freenode.org#postgis-activity"
    on_success: change
    on_failure: always
    use_notice: false
