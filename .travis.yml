env:
  global:
    - RUNTESTFLAGS=-v
    - CFLAGS="-O3 -march=native -fsanitize=address,integer -fno-sanitize-recover=all -fno-omit-frame-pointer -Werror -Wno-error=ignored-attributes"
    - LDFLAGS="-fsanitize=address,integer"

addons:
  postgresql: "9.6"
  apt:
    sources:    
      - ubuntu-toolchain-r-test
      - llvm-toolchain-trusty-5.0
    packages:
      - postgresql-server-dev-9.6 
      - libxml2-utils
      - libcunit1-dev
      - xsltproc 
      - docbook-xsl 
      - docbook-mathml 
      - dblatex
      - libgdal-dev 
      - libgeos-dev 
      - libjson0-dev
      - libprotobuf-c0-dev 
      - libgdal-dev
      - clang-5.0
      - clang-tidy-5.0

before_install:
  - sudo add-apt-repository --yes "deb http://us-central1.gce.archive.ubuntu.com/ubuntu artful main restricted universe multiverse"
  - sudo apt-get update -qq
  - sudo apt-get install -y --no-install-recommends --no-install-suggests libsfcgal1 libsfcgal-dev libproj-dev

language: c

compiler: "clang-5.0"

dist: trusty

cache: ccache

script:
  - ./configure
  - make -j
  - chmod 755 /home/travis
  - make check
  - make check RUNTESTFLAGS='--dumprestore'
  - sudo make install
  - make installcheck
  - make installcheck RUNTESTFLAGS='--dumprestore'

notifications:
  email: false
  irc:
    channels:
      - "irc.freenode.org#postgis-activity"
    on_success: change
    on_failure: always
    use_notice: false
