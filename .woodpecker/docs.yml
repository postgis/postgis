variables:
  - &test_image 'docker.osgeo.org/postgis/build-test:trisquel3'
  - common_doc_paths: &common_doc_paths
      # related config files
      - ".woodpecker/docs.yml"
      # Makefiles
      - "doc/Makefile.in"
      - "doc/html/images/Makefile.in"
      # XML sources
      - "doc/*.xml"
      # Internationalization Makefiles
      - "doc/po/Makefile.local"
  - &when_path
      include:
        - <<: *common_doc_paths
  - &when_path_full
      include:
        - <<: *common_doc_paths
        # Any localized assets
        - "doc/po/*/Makefile.in"
        - "doc/po/*/*.po"

steps:
  prepare:
    image: *test_image
    pull: true
    commands:
      - ./autogen.sh
      - mkdir -p build-docs && cd build-docs
      - ../configure --without-pg --without-protobuf --without-raster
      - make postgis_revision.h
      - xmllint --version
    when:
      path: *when_path_full
  check-xml:
    image: *test_image
    pull: true
    depends_on: check-xml-and-build-images
    commands:
      - make -C build-docs/doc check
    when:
      path: *when_path
  build-images:
    image: *test_image
    pull: true
    depends_on: check-xml-and-build-images
    commands:
      - make -C build-docs/doc images
    when:
      path: *when_path_full
  build-html:
    image: *test_image
    pull: true
    group: output
    commands:
      - make -C build-docs/doc html
    when:
      path: *when_path
  build-cheatsheets:
    image: *test_image
    pull: true
    group: output
    commands:
      - make -C build-docs/doc/ cheatsheets
    when:
      path: *when_path_full
  build-chunked-html:
    image: *test_image
    pull: true
    group: output
    commands:
      - make -C build-docs/doc html
    when:
      path: *when_path
  build-pdf:
    image: *test_image
    pull: true
    group: output
    commands:
      - make -C build-docs/doc/ pdf
    when:
      path: *when_path

