labels:
  platform: linux/amd64
when:
  event: [push, pull_request, tag]
steps:
  - name: build
    image: docker.osgeo.org/postgis/build-test:trisquel3
    commands:
      - export PATH=/usr/lib/postgresql/12/bin:$PATH
      - ./autogen.sh
      - PGVER=12 ./configure
      - make docs
