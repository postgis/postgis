variables:
  - &test_image 'docker.osgeo.org/postgis/build-test:trisquel3'
  - &when_path
      include:
        # Common docs path
        # related config files
        - ".woodpecker/docs.yml"
        # Makefiles
        - "doc/Makefile.in"
        - "doc/html/images/Makefile.in"
        # XML sources
        - "doc/*.xml"
        # Internationalization Makefiles
        - "doc/po/Makefile.local"
        # END OF COMMON PATHS
  - &when_path_full
      include:
        # Common docs path
        # related config files
        - ".woodpecker/docs.yml"
        # Makefiles
        - "doc/Makefile.in"
        - "doc/html/images/Makefile.in"
        # XML sources
        - "doc/*.xml"
        # Internationalization Makefiles
        - "doc/po/Makefile.local"
        # END OF COMMON PATHS
        # Localized assets
        - "doc/po/*/Makefile.in"
        - "doc/po/*/*.po"

pipeline:
  prepare:
    image: *test_image
    pull: true
    commands:
      - ./autogen.sh
      - mkdir -p build-docs && cd build-docs
      - ../configure --without-pg --without-protobuf --without-raster
      - make postgis_revision.h
    when:
      path: *when_path_full
  check-xml:
    image: *test_image
    commands:
      - make -C build-docs/doc check
    when:
      path: *when_path
  build-images:
    image: *test_image
    commands:
      - make -C build-docs/doc images
    when:
      path: *when_path
  build-html:
    image: *test_image
    group: output
    commands:
      - make -C build-docs/doc html
    when:
      path: *when_path
  build-cheatsheets:
    image: *test_image
    group: output
    commands:
      - make -C build-docs/doc/ cheatsheets
    when:
      path: *when_path_full
  build-chunked-html:
    image: *test_image
    group: output
    commands:
      - make -C build-docs/doc html
    when:
      path: *when_path
  build-pdf:
    image: *test_image
    group: output
    commands:
      - make -C build-docs/doc/ pdf
    when:
      path: *when_path

